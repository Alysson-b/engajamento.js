<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>js-insta</title>
</head>
<body >

    <h1>Calculo De Engajamento</h1>
    <a href="https://www.instagram.com/"> <img  class="img" src="./img/instagram.png" alt="" > </a>

    <div class="box1">

        <h2>Engajamento</h2>

        <p>Numero De Seguidores</p>
        <input type="number"  name="Seguidores" class="follow" placeholder="Digite Aqui!" required>

        <p>Quantidade De Visualizações</p>
        <input type="number" name="Visualizaçao" class="view" placeholder="Digite Aqui" required>

        <div id="mensagem"></div>

        <button id="result">Resultado</button>
    </div>
    <div class="box2">

        <h2>Conversao</h2>

        <p>Quantidade de acessos</p>
        <input type="number" name="acessos" class="acessos" placeholder="Digite Aqui!">

        <p>Quantidade de impressoes</p>
        <input type="number" name="alcance" class="alcance" placeholder="Digite Aqui!">

        <div class="mensagem"></div>
        
        <button class="btn">Resultado</button>
    </div>

    </div>

    <script src="index.js"></script>
    
</body>
</html>
